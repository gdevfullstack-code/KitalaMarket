    <script src="theme-toggle.js"></script>
    <script>
        // Gestion des onglets
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Mettre √† jour les onglets actifs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Afficher le bon formulaire
                document.querySelectorAll('.auth-form-container').forEach(form => {
                    form.classList.add('hidden');
                });
                
                if (tabName === 'login') {
                    document.getElementById('login-form').classList.remove('hidden');
                } else {
                    document.getElementById('register-form').classList.remove('hidden');
                }
            });
        });

        // Basculer la visibilit√© du mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // V√©rification de la force du mot de passe
        document.getElementById('registerPassword')?.addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');
            
            let strength = 0;
            let text = 'Tr√®s faible';
            let color = '#ff4757';
            
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
            
            if (strength >= 75) {
                text = 'Fort';
                color = '#2ed573';
            } else if (strength >= 50) {
                text = 'Moyen';
                color = '#ffa502';
            } else if (strength >= 25) {
                text = 'Faible';
                color = '#ff6348';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = text;
        });

        // Gestion des formulaires
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulation de connexion
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        document.getElementById('registerForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Simulation d'inscription
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>

    <script src="theme-toggle.js"></script>
    <script src="api.js"></script>
    <script>
        // OAuth handlers
        async function handleGoogleLogin() {
            try {
                showNotification('Connexion avec Google...', 'info');
                
                // For development, simulate Google login
                const response = await api.simulateGoogleLogin();
                
                if (response.user) {
                    showNotification(response.message, 'success');
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showNotification('Erreur lors de la connexion Google: ' + error.message, 'error');
            }
        }

        async function handleFacebookLogin() {
            try {
                showNotification('Connexion avec Facebook...', 'info');
                
                // For development, simulate Facebook login
                const response = await api.simulateFacebookLogin();
                
                if (response.user) {
                    showNotification(response.message, 'success');
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showNotification('Erreur lors de la connexion Facebook: ' + error.message, 'error');
            }
        }

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Google login button
            const googleBtn = document.querySelector('button[onclick*="Google"]');
            if (googleBtn) {
                googleBtn.onclick = handleGoogleLogin;
            }

            // Facebook login button
            const facebookBtn = document.querySelector('button[onclick*="Facebook"]');
            if (facebookBtn) {
                facebookBtn.onclick = handleFacebookLogin;
            }

            // Regular login form
            const loginForm = document.querySelector('.login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.querySelector('input[type="email"]').value;
                    const password = document.querySelector('input[type="password"]').value;
                    
                    try {
                        showNotification('Connexion en cours...', 'info');
                        const response = await api.login(email, password);
                        
                        if (response.user) {
                            showNotification('Connexion r√©ussie !', 'success');
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                        }
                    } catch (error) {
                        showNotification('Erreur de connexion: ' + error.message, 'error');
                    }
                });
            }

            // Register form
            const registerForm = document.querySelector('.register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    const userData = Object.fromEntries(formData);
                    
                    try {
                        showNotification('Inscription en cours...', 'info');
                        const response = await api.register(userData);
                        
                        if (response.user) {
                            showNotification('Inscription r√©ussie !', 'success');
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1000);
                        }
                    } catch (error) {
                        showNotification('Erreur d\'inscription: ' + error.message, 'error');
                    }
                });
            }
        });
    </script>
